name: EDA Validation 
# (CRISP-DM: Understanding Data)

on: 
    push:
        branches: [eda-benin, eda-sierraleone, eda-togo]

jobs:
  notebook-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install nbconvert and jupyter
        run: pip install nbconvert jupyter
      - name: Validate notebooks
        run: |
          echo "Running CRISP-DM Data Understanding checks..."
          jupyter nbconvert --execute --to notebook notebooks/eda_*.ipynb